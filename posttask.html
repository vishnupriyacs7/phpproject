<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Form Example with $_POST, $_GET, and $_REQUEST</title>
</head>
<body>
    <h2>Submit Your Information</h2>

    <!-- Form to submit data using POST method -->
    <form action="process.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <input type="submit" value="Submit via POST">
    </form>

    <hr>

    <!-- Link that submits data using GET method (query parameters) -->
    </body>
</html>
